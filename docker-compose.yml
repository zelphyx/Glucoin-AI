version: '3.8'

services:
  # API Detection (Image + Questionnaire)
  detection-api:
    build: .
    container_name: glucoin-detection
    ports:
      - "8001:8001"
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
    command: uvicorn api_detection:app --host 0.0.0.0 --port 8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Chatbot
  chatbot-api:
    build: .
    container_name: glucoin-chatbot
    ports:
      - "8002:8002"
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
    command: uvicorn api_chatbot:app --host 0.0.0.0 --port 8002
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
